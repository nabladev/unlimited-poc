apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: online
spec:
  generators:
  - list:
      elements:
      - tenant: atg
        version: 0.1.2
      - tenant: florida
        version: 0.1.2
  template:
    metadata:
      name: '{{tenant}}-online'
    spec:
      project: default
      source:
        repoURL: https://nabladev.github.io/nabla-helm-charts/
        chart: online-single
        targetRevision: HEAD
        path: online-tenants
        valueFiles:
          - 'values-atg.yaml'
      destination:
        server: "https://kubernetes.default.svc"
        namespace: '{{tenant}}'