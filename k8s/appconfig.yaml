apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: online
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://nabladev.github.io/nabla-helm-charts/
    chart: online-single
    targetRevision: 0.1.2
    path: online-tenants
    valueFiles:
      - '../online-tenants/values-atg.yaml'

  destination: 
    server: https://kubernetes.default.svc
    namespace: atg
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true

