apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: online
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - tenant: atg
        version: 0.1.3
        helmfile: values-atg.yaml
      - tenant: florida
        version: 0.1.3
        helmfile: values-florida.yaml
  template:
    metadata:
      name: '{{tenant}}-online'
    spec:
      project: default
      source:
        repoURL: https://nabladev.github.io/nabla-helm-charts/
        chart: online-single
        targetRevision: 0.1.4
        
        helm:
          valueFiles:
            - '{{helmfile}}'

      destination:
        server: "https://kubernetes.default.svc"
        namespace: '{{tenant}}'