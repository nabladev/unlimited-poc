apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-online-2
  namespace: argocd
spec:
  project: default

  source:
    repoURL: git@github.com:nabladev/unlimited-poc.git
    targetRevision: HEAD
    path: k8s
  destination: 
    server: https://kubernetes.default.svc
    namespace: online-test

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true