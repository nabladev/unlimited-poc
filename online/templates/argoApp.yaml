{{- range $name, $tenant := .Values.tenants }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $name }}-online
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://raw.githubusercontent.com/nabladev/unlimited-poc/main/index.yaml?token=GHSAT0AAAAAABY4UAFS2RRBM4WMAU3WW2QKY4D5GOA
    targetRevision: HEAD
    path: online
    chart: online
    targetRevision: 1.0.0
    # chart: sealed-secrets
    # repoURL: https://bitnami-labs.github.io/sealed-secrets
    # targetRevision: 1.16.1
    helm:
      releaseName: online-release
  destination:
    server: "https://kubernetes.default.svc"
    namespace: {{ $name }}
---
{{- end }}